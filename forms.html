<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FF0099;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #493240, #FF0099);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #493240, #FF0099); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


        }

        .login-container {
            background-color: #ccb962;
            border-radius: 8px; 
            height: 60vh;
            width: 40vw;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                0px 0.7px 1.9px rgba(0, 0, 0, 0.036),
                0px 1.6px 4.3px rgba(0, 0, 0, 0.052),
                0px 2.8px 7.7px rgba(0, 0, 0, 0.064),
                0px 4.7px 12.8px rgba(0, 0, 0, 0.076),
                0px 7.7px 21.2px rgba(0, 0, 0, 0.088),
                0px 13.4px 37px rgba(0, 0, 0, 0.104),
                0px 29px 80px rgba(0, 0, 0, 0.14);
        }

        .login-form {
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;

        }

        input,
        button {
            padding: 1rem;
            width: 90%;
            font-weight: bold;
            border: none;
            border-bottom: 2px solid transparent;
            background-color: #f8f8f8;
        }

        input:focus {
            border-bottom: 2px solid #8E2DE2;
            outline: none;
        }

        .submit-btn {
            background-color: #ea599b;
            width: 90%;
            color: #fff;
        }
    </style>

</head>

<body>

    <div class="login-container">

        <form class="login-form" onsubmit="formdata(event)">
            <!-- <form class="login-form"> -->
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="" id="email" placeholder="Email">
            <input type="number" name="" id="number" placeholder="Phone">
            <input type="password" name="" id="password" placeholder="Password">
            <input type="age" name="" id="age" placeholder="Age">
            <button type="submit" class="submit-btn">Submit</button>
            <!-- <button class="submit-btn" onclick="formdata()">Register</button> -->
        </form>
    </div>
</body>
<script>

        let name = document.getElementById("name").value
        let email = document.getElementById("email").value
        let number = document.getElementById("number").value
        let password = document.getElementById("password").value
        let age = document.getElementById("age").value

        if(name === "Subi" || email === "a@a.a"){
            console.log("username/email already exists!")

        }
        else{
            console.log("Success!")
        }
    }else{
        console.log("Empty files not allowed!")
    }
        //console.log(name)
        // document.write(name)
        const data = {
            username: name,
            useremail: email,
            userphone: number,
            userpassword: password,
            usertype: age >= 18 ? 'Major' : 'Minor'
        }
        const { username, useremail, userphone, userpassword,usertype } = data
        console.log(useremail,usertype)
    }
    let data1 = [1, 2, 3, 4]
    let data2 = ['a', 'b', 'c', 'd']
    let data3 = [...data1, false, ...data2]
    console.log(data3)
</script>

</html>
